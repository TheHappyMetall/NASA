<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NASA</title>
  </head>
  <body>
    <div class="pic-of-the-day-wrapper">
      <div class="pic-of-the-day-text-cont">
        <div class="pic-of-the-day-title">Astronomy Picture of the Day</div>
        <div class="pic-of-the-day-explanation"></div>

        <div class="pic-of-the-day-button-cont">
          <a href="#APOD" class="btn1" id="more-APOD-btn">More pictures</a>
          <span class="btn1" data-translate="pic-of-the-day-explanation"
            >Translate to Russian</span
          >
        </div>
      </div>

      <div class="pic-of-the-day-img-wrapper">
        <img class="pic-of-the-day clickable-img" alt="Фото дня" />
        <div class="pic-of-the-day-img-title"></div>
      </div>
    </div>

    <div class="constructor-wrapper">
      <div id="APOD" class="APOD-constructor-wrapper">
        <div class="constructor-title">Astronomy Picture of the Day</div>
        <div class="constructor-settings-cont">
          <div class="constructor-description">
            What day's picture do you want to see?
          </div>
          <div class="APOD-constructor-button-cont">
            <input type="date" id="constructor-APOD-date-input" />
            <span class="btn1" id="constructor-APOD-show-btn">Show</span>
          </div>
        </div>

        <div class="constructor-APOD-result"></div>
      </div>


    <div class="modal">
      <div class="modal-box"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
